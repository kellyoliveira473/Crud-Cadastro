<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Padaria Online</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #fff7e6;
    margin: 20px;
}

h2 { color: #d35400; }

.tabs {
    display: flex;
    margin-bottom: 10px;
}

.tab-button {
    padding: 10px 20px;
    background-color: #e67e22;
    color: white;
    border: none;
    cursor: pointer;
    margin-right: 5px;
    border-radius: 5px 5px 0 0;
}

.tab-button.active {
    background-color: #d35400;
}

.tab-content {
    display: none;
    padding: 15px;
    background-color: #fff3e0;
    border-radius: 0 5px 5px 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.tab-content.active {
    display: block;
}

input, button {
    margin: 5px 0;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

button {
    background-color: #e67e22;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover { background-color: #d35400; }

.produto-item, .carrinho-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
}
</style>
</head>
<body>

<div class="tabs">
    <button class="tab-button active" onclick="openTab('cadastro')">Cadastro</button>
    <button class="tab-button" onclick="openTab('produtos')">Produtos</button>
    <button class="tab-button" onclick="openTab('carrinho')">Carrinho</button>
</div>

<!-- Cadastro -->
<div id="cadastro" class="tab-content active">
    <h2>Cadastro de Usuário</h2>
    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="text" id="cpf" placeholder="CPF" requireds>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="text" id ="telefone" placeholder="Telefone" required>
      <input type="text" id="datadenascimento" placeholder="Data de Nascimento" required>
      <input type="password" id="senha" placeholder="Senha" required>
      
      <button type="submit">Cadastrar</button>
    </form>
</div>

<!-- Produtos -->
<div id="produtos" class="tab-content">
    <h2>Produtos</h2>
    <div class="produtos-list" id="produtosList"></div>
</div>

<!-- Carrinho -->
<div id="carrinho" class="tab-content">
    <h2>Carrinho</h2>
    <div id="carrinhoList"></div>
    <p>Total: R$ <span id="total">0</span></p>
</div>

<script>
// Função para alternar abas
function openTab(tabId){
    document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
    document.querySelectorAll('.tab-button').forEach(tb => tb.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    document.querySelector(`.tab-button[onclick="openTab('${tabId}')"]`).classList.add('active');
}

// Cadastro de usuário
const form = document.getElementById("cadastroForm");
form.addEventListener("submit", function(e) {
  e.preventDefault();
  const nome = document.getElementById("nome").value;
  const email = document.getElementById("email").value;
  alert("Usuário cadastrado com sucesso!\nNome: " + nome + "\nE-mail: " + email);
  form.reset();
});

// Produtos e Carrinho
const produtos = [
  {nome: "Pão de Queijo", preco: 3},
  {nome: "Croissant", preco: 5},
  {nome: "Café", preco: 4},
  {nome: "Pão na chapa",preco: 7},
  {nome:"Sonho",preco:5},
  
  {nome: "Bolo de Chocolate", preco: 7}
];

const produtosList = document.getElementById("produtosList");
produtos.forEach((produto, index) => {
    const div = document.createElement("div");
    div.className = "produto-item";
    div.innerHTML = `<span>${produto.nome} - R$ ${produto.preco}</span>
                     <button onclick="adicionarCarrinho(${index})">Adicionar</button>`;
    produtosList.appendChild(div);
});

let carrinho = [];
function adicionarCarrinho(index){
    carrinho.push(produtos[index]);
    atualizarCarrinho();
    openTab('carrinho'); // vai automaticamente para o carrinho
}

function atualizarCarrinho(){
    const carrinhoDiv = document.getElementById("carrinhoList");
    carrinhoDiv.innerHTML = "";
    let total = 0;
    carrinho.forEach((produto, i) => {
        total += produto.preco;
        const item = document.createElement("div");
        item.className = "carrinho-item";
        item.innerHTML = `<span>${produto.nome} - R$ ${produto.preco}</span>
                          <button onclick="removerCarrinho(${i})">Remover</button>`;
        carrinhoDiv.appendChild(item);
    });
    document.getElementById("total").innerText = total;
}

function removerCarrinho(i){
    carrinho.splice(i,1);
    atualizarCarrinho();
}
</script>

</body>
</html>
