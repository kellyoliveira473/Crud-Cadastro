<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Padaria Online</title>
  <link rel="stylesheet" href="/css/usuario.css">
</head>
<body>

<div class="tabs">
  <button class="tab-button active" onclick="openTab('cadastro')">Cadastro</button>
  <button class="tab-button" onclick="openTab('produtos')">Produtos</button>
  <button class="tab-button" onclick="openTab('carrinho')">Carrinho</button>
</div>

<!-- Cadastro -->
<div id="cadastro" class="tab-content active">
  <h2>Cadastro de Usu√°rio</h2>
  <form id="cadastroForm">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="cpf" placeholder="CPF" required>
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="text" id="telefone" placeholder="Telefone" required>
    <input type="text" id="datadenascimento" placeholder="Data de Nascimento" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <button type="submit">Cadastrar</button>
  </form>
</div>

<!-- Produtos -->
<div id="produtos" class="tab-content">
  <h2>Produtos</h2>
  <div class="produtos-list" id="produtosList"></div>
</div>

<!-- Carrinho -->
<div id="carrinho" class="tab-content">
  <h2>Carrinho</h2>
  <div id="carrinhoList"></div>
  <p>Total: R$ <span id="total">0.00</span></p>
</div>

<script src="/js/usuario.js"></script>
</body>
</html>
