<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padaria Online</title>
  <link rel="stylesheet" href="css/usuario.css"> </head>
<body>

<h1>Padaria Online</h1>

<div class="tabs">
  <button class="tab-button active" data-tab="usuario">Cadastro de Usuário</button>
  <button class="tab-button" data-tab="padaria">Itens da Padaria</button>
  <button class="tab-button" data-tab="carrinho">Carrinho de Compras</button>
</div>

<div id="usuario" class="tab-content active">
  <h2>Cadastro de Usuário</h2>
  <form id="formUsuario">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="cpf" placeholder="CPF" required>
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="tel" id="telefone" placeholder="Telefone" required>
    <button type="submit">Cadastrar</button>
  </form>
</div>

<div id="padaria" class="tab-content">
  <h2>Nossos Produtos</h2>
  <div id="produtosList">
  </div>
</div>

<div id="carrinho" class="tab-content">
  <h2>Seu Carrinho</h2>
  <div id="carrinhoList">
  </div>
  <p>Total: R$ <span id="total">0.00</span></p>
  <button id="finalizarCompra">Finalizar Compra via WhatsApp</button>
</div>

<script src="js/usuario.js"></script>

</body>
</html>
